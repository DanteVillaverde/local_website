<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de facturas</title>


	<!-- Favicon -->
	<link type="image/png" sizes="96x96" rel="icon" href="https://img.icons8.com/papercut/60/rocket.png">

	<!-- icon menu -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	

    <!-- CSS-->
    <link rel="styleSheet" type="text/css" href="/register_invoice.css"  />

</head>
<body>
    <header class="main-header">
      <label for="btn-nav" class="btn-nav"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="btn-nav">
      
      <nav>
        <ul class="navigation">
            <li><a href="http://localhost:36395/app/register_invoice">Crear facturas</a></li>
            <li><a href="http://localhost:36395/qbe_invoices.html">Buscar facturas</a></li>
        </ul>
      </nav>
   
    </header>
    
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
            <form id="form_qbe" action="/post_qbe_invoices" method="POST">
                <div class="formbold-form-title">
                    <h2 class="">Buscar facturas</h2>

                </div>

                <div class="formbold-input-flex">
                    <div>
                    <label for="type_invoice" class="formbold-form-label">
                        Tipo documento
                    </label>
                    <select name="type_invoice" id="type_invoice" class="formbold-form-input">
                        <option value="F">Factura</option>
                        <option value="B">Boleta</option>
                        <option value="NC">Nota de crédito</option>
                        <option value="NB">Nota de débito</option>
                    </select>
                    </div>
                    <div>
                    <label for="ruc" class="formbold-form-label"> RUC </label>
                    <input
                        type="text"
                        name="ruc"
                        id="ruc"
                        class="formbold-form-input"
                    />
                    </div>
                    
                </div>

                <div class="formbold-input-flex">
                    <div>
                    <label for="company" class="formbold-form-label"> Empresa </label>
                    <input
                        type="text"
                        name="company"
                        id="company"
                        class="formbold-form-input"
                    />
                    </div>
                    <div>
                    <label for="customer" class="formbold-form-label"> Cliente </label>
                    <input
                        type="text"
                        name="customer"
                        id="customer"
                        class="formbold-form-input"
                    />
                    </div>
                </div>


                <div class="formbold-input-flex">
                    <div>
                    <label for="serie" class="formbold-form-label"> Codigo documento </label>
                    <input
                        type="text"
                        name="serie"
                        id="serie"
                        class="formbold-form-input"
                    />
                    </div>
                    <div>
                    <label for="date_invoice" class="formbold-form-label"> Fecha </label>
                    <input
                        type="date"
                        name="date_invoice"
                        id="date_invoice"
                        class="formbold-form-input"
                    />
                    </div>
                </div>


                <button type="submit" class="formbold-btn">Buscar</button>
            </form>
            <script src="/goListInvoices.js"></script>
            
        </div> 
    </div>

</body>
</html>
